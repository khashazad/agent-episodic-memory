services:
  chromadb:
    image: chromadb/chroma:latest
    container_name: minecraft-chromadb
    ports:
      - "8000:8000"
    volumes:
      - ./data:/chroma/chroma  # Persist ChromaDB data
    environment:
      - CHROMA_SERVER_HOST=0.0.0.0
      - CHROMA_SERVER_HTTP_PORT=8000
      - ALLOW_RESET=TRUE
    networks:
      - agent-network
  # Seeder service - runs once on first database creation
  chromadb-seeder:
    build:
      context: ./Database
      dockerfile: Dockerfile
    container_name: minecraft-chromadb-seeder
    depends_on:
      - chromadb
    volumes:
      - ./.data:/data:ro                    # Mount CSV data (read-only)
      - ./data:/chroma/chroma               # Mount chroma data for seed marker
    environment:
      - CHROMA_HOST=chromadb
      - CHROMA_PORT=8000
    networks:
      - agent-network
    restart: "no"  # Run once and exit



  # Multi-environment server (supports multiple concurrent agents)
  minerl-multi-env:
    platform: linux/amd64
    image: khashazad/minerl-multi-env:v2
    container_name: minecraft-multi-env
    mem_limit: 16g
    memswap_limit: 16g
    shm_size: 4g
    ports:
      - "5002:5000"
    environment:
      - DISPLAY=:99
      - JAVA_OPTS=-Xmx6G -Xms2G -XX:+UseSerialGC -XX:+DisableExplicitGC -Djava.awt.headless=true -XX:+UnlockExperimentalVMOptions -XX:+UseCGroupMemoryLimitForHeap
      - _JAVA_OPTIONS=-Xmx6G -Xms2G -XX:+UseSerialGC -XX:+DisableExplicitGC -Djava.awt.headless=true
      - MALLOC_ARENA_MAX=4
      - INACTIVITY_TIMEOUT=300
      - CLEANUP_INTERVAL=60
    ulimits:
      core: 0
      nofile:
        soft: 65536
        hard: 65536
      memlock:
        soft: -1
        hard: -1
    networks:
      - agent-network

  # Model server for Qwen VL and MineCLIP embeddings
  model-server:
    build:
      context: .
      dockerfile: ModelServer/Dockerfile
    container_name: vlm-model-server
    ports:
      - "8080:8080"
    volumes:
      - ./.ckpts:/app/.ckpts:ro              # MineCLIP checkpoint
      - ./MineCLIP:/app/MineCLIP:ro          # MineCLIP module
      - model-cache:/root/.cache             # HuggingFace model cache
    environment:
      - TRANSFORMERS_CACHE=/root/.cache/huggingface
      - HF_HOME=/root/.cache/huggingface
      - TOKENIZERS_PARALLELISM=false
      - MINECLIP_CHECKPOINT=/app/.ckpts/attn.pth
      - QWEN_MODEL_ID=Qwen/Qwen2.5-VL-7B-Instruct
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: 1
              capabilities: [gpu]
    networks:
      - agent-network
    restart: unless-stopped

networks:
  agent-network:
    driver: bridge
    name: minecraft-agent-network

volumes:
  chroma-data:
    driver: local
  model-cache:
    driver: local
