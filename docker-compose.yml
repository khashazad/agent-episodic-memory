services:
  chromadb:
    image: chromadb/chroma:latest
    container_name: minecraft-chromadb
    ports:
      - "8000:8000"
    volumes:
      - ./data:/chroma/chroma  # Persist ChromaDB data
    environment:
      - CHROMA_SERVER_HOST=0.0.0.0
      - CHROMA_SERVER_HTTP_PORT=8000
      - ALLOW_RESET=TRUE
    networks:
      - agent-network
    # healthcheck:
    #   test: ["CMD-SHELL", "python -c \"import urllib.request; urllib.request.urlopen('http://localhost:8000/api/v1/heartbeat')\""]
    #   interval: 10s
    #   timeout: 5s
    #   retries: 5
    #   start_period: 10s

  # Seeder service - runs once on first database creation
  chromadb-seeder:
    build:
      context: ./Database
      dockerfile: Dockerfile
    container_name: minecraft-chromadb-seeder
    depends_on:
      - chromadb
    volumes:
      - ./.data:/data:ro                    # Mount CSV data (read-only)
      - ./data:/chroma/chroma               # Mount chroma data for seed marker
    environment:
      - CHROMA_HOST=chromadb
      - CHROMA_PORT=8000
    command:
      - "--csv-v1=/data/chroma-data-v1.csv"
      - "--collection-v1=episodic_memory_v1"
      - "--csv-v2=/data/chroma-data-v2.csv"
      - "--collection-v2=episodic_memory_v2"
      - "--batch-size=100"
    networks:
      - agent-network
    restart: "no"  # Run once and exit

