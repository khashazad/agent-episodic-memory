services:
  chromadb:
    image: chromadb/chroma:latest
    container_name: minecraft-chromadb
    ports:
      - "8000:8000"
    volumes:
      - ./data:/chroma/chroma  # Persist ChromaDB data
    environment:
      - CHROMA_SERVER_HOST=0.0.0.0
      - CHROMA_SERVER_HTTP_PORT=8000
      - ALLOW_RESET=TRUE
    networks:
      - agent-network
    # healthcheck:
    #   test: ["CMD", "curl", "-f", "http://localhost:8000/api/v1/heartbeat"]
    #   interval: 30s
    #   timeout: 10s
    #   retries: 3

  minerl-env:
    platform: linux/amd64
    image: strangeman44/minerl-env-server:latest
    container_name: minecraft-env
    mem_limit: 8g
    memswap_limit: 8g
    shm_size: 2g
    ports:
      - "5001:5000"
    environment:
      - DISPLAY=:99
      - JAVA_OPTS=-Xmx3G -Xms1G -XX:+UseSerialGC -XX:+DisableExplicitGC -Djava.awt.headless=true -XX:+UnlockExperimentalVMOptions -XX:+UseCGroupMemoryLimitForHeap
      - _JAVA_OPTIONS=-Xmx3G -Xms1G -XX:+UseSerialGC -XX:+DisableExplicitGC -Djava.awt.headless=true
      - MALLOC_ARENA_MAX=2
    ulimits:
      core: 0
      nofile:
        soft: 65536
        hard: 65536
      memlock:
        soft: -1
        hard: -1
    networks:
      - agent-network
    # depends_on:
      # chromadb:
        # condition: service_healthy

  # Multi-environment server (supports multiple concurrent agents)
  minerl-multi-env:
    platform: linux/amd64
    build:
      context: ./EnvServer
      dockerfile: Dockerfile.multi
    container_name: minecraft-multi-env
    mem_limit: 16g
    memswap_limit: 16g
    shm_size: 4g
    ports:
      - "5002:5000"
    environment:
      - DISPLAY=:99
      - JAVA_OPTS=-Xmx6G -Xms2G -XX:+UseSerialGC -XX:+DisableExplicitGC -Djava.awt.headless=true -XX:+UnlockExperimentalVMOptions -XX:+UseCGroupMemoryLimitForHeap
      - _JAVA_OPTIONS=-Xmx6G -Xms2G -XX:+UseSerialGC -XX:+DisableExplicitGC -Djava.awt.headless=true
      - MALLOC_ARENA_MAX=4
      - INACTIVITY_TIMEOUT=300
      - CLEANUP_INTERVAL=60
    ulimits:
      core: 0
      nofile:
        soft: 65536
        hard: 65536
      memlock:
        soft: -1
        hard: -1
    networks:
      - agent-network

networks:
  agent-network:
    driver: bridge
    name: minecraft-agent-network

volumes:
  chroma-data:
    driver: local
